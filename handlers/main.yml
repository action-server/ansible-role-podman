---
- name: Start global dbus.service
  ansible.builtin.systemd:
    name: dbus
    state: started
    scope: global
    enabled: true

- name: Enable lingering
  ansible.builtin.command: /usr/bin/loginctl enable-linger
  become: true

- name: Enable system podman-restart-custom.service
  ansible.builtin.systemd:
    name: podman-restart-custom
    enabled: true
    daemon_reload: true
  become: true

- name: Enable global podman-restart-custom.service
  ansible.builtin.systemd:
    name: podman-restart-custom
    scope: global
    enabled: true
    daemon_reload: true
  become: true
